# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
palette:
    black: '#262B44'
    blue: '#4B95E9'
    green: '#8fce00'
    orange: '#F07623'
    red: '#D81E5B'
    white: '#E0DEF4'
    yellow: '#F3AE35'
    grey: '#999999'
    yaf-white: '#fff9e5'
    yaf-pink: '#e0a7a0'
    yaf-yellow: '#ffd875'
    yaf-red: '#e34234'
    yaf-blue: '#496d89'
secondary_prompt:
    template: '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '
    foreground: p:black
    background: transparent
transient_prompt:
    template: '<p:yellow,transparent></><,p:yellow> {{ .Folder }} </><p:yellow,transparent></> '
    foreground: p:black
    background: transparent
upgrade:
    source: cdn
    interval: 168h
    auto: false
    notice: false
console_title_template: '{{ .Shell }} in {{ .Folder }}'
blocks:
    - type: prompt
      alignment: left
      segments:
        - leading_diamond: 
          trailing_diamond: 
          template: ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '
          foreground: p:yaf-white
          background: p:yaf-blue
          type: session
          style: diamond
        - properties:
            style: folder
          template: '  {{ path .Path .Location }} '
          foreground: p:yaf-red
          powerline_symbol: 
          background: p:yaf-blue
          type: path
          style: powerline
        - properties:
            branch_template: '{{ trunc 25 .Branch }}'
            fetch_status: true
            fetch_upstream_icon: true
          template: ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
          foreground: p:black
          powerline_symbol: 
          background: p:green
          type: git
          style: powerline
          foreground_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}'
            - '{{ if gt .Ahead 0 }}p:white{{ end }}'
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}'
            - '{{ if gt .Ahead 0 }}#49416D{{ end }}'
            - '{{ if gt .Behind 0 }}#7A306C{{ end }}'
        - template: '  '
          foreground: p:white
          powerline_symbol: 
          background: p:yellow
          type: root
          style: powerline
        - properties:
            always_enabled: true
          leading_diamond: <transparent,background></>
          trailing_diamond: 
          template: ' {{ if gt .Code 0 }}{{ else }}{{ end }} '
          foreground: p:white
          background: p:blue
          type: status
          style: diamond
          background_templates:
            - '{{ if gt .Code 0 }}p:red{{ end }}'
    - type: rprompt
      segments:
        - properties:
            display_mode: files
            fetch_package_manager: false
            home_enabled: false
          template: ' '
          foreground: p:green
          background: transparent
          type: node
          style: plain
        - properties:
            fetch_version: false
          template: ' '
          foreground: p:blue
          background: transparent
          type: go
          style: plain
        - properties:
            display_mode: files
            fetch_version: false
            fetch_virtual_env: false
          template: ' '
          foreground: p:yellow
          background: transparent
          type: python
          style: plain
        - template: 'in <p:blue><b>{{ .Name }}</b></> '
          foreground: p:white
          background: transparent
          type: shell
          style: plain
        - template: at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>
          foreground: p:white
          background: transparent
          type: time
          style: plain
tooltips:
    - properties:
        display_default: true
      leading_diamond: 
      trailing_diamond: 
      template: '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
      foreground: p:white
      background: p:orange
      type: aws
      style: diamond
      tips:
        - aws
    - properties:
        display_default: true
      leading_diamond: 
      trailing_diamond: 
      template: '  {{ .Name }} '
      foreground: p:white
      background: p:blue
      type: az
      style: diamond
      tips:
        - az
version: 3
final_space: true
